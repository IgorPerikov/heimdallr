plugins {
    id "java"
    id "com.google.protobuf" version "0.8.2"
}

group 'com.github.igorperikov.heimdallr'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
    grpcVersion = '1.5.0'

    guiceVersion = '4.1.0'
    jsr305Version = '3.0.2'
    slf4jVersion = '1.7.25'
    logbackVersion = '1.2.3'
    lombokVersion = '1.16.18'
    junitVersion = '4.12'

    protobufJavaVersion = '3.3.0'
    protocVersion = '3.3.0'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protocVersion}"
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {
                outputSubDir = "java"
            }
        }
    }

    generatedFilesBaseDir = "$projectDir/src"
}

dependencies {
    compile "io.grpc:grpc-stub:${grpcVersion}"
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-protobuf:${grpcVersion}"

    compile "com.google.protobuf:protobuf-java:${protobufJavaVersion}"

    compile "com.google.inject:guice:${guiceVersion}"
    compile "com.google.code.findbugs:jsr305:${jsr305Version}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"
    compile "ch.qos.logback:logback-core:${logbackVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"

    testCompile "junit:junit:${junitVersion}"
}
