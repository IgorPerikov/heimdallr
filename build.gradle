plugins {
    id "java"
    id "com.google.protobuf" version "0.8.2"
}

group 'com.github.igorperikov.heimdallr'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
    nettyVersion = '4.1.15.Final'
    guiceVersion = '4.1.0'
    jsr305Version = '3.0.2'
    slf4jVersion = '1.7.25'
    logbackVersion = '1.2.3'
    lombokVersion = '1.16.18'
    junitVersion = '4.12'

    protobufJavaVersion = '3.3.0'
    protocVersion = '3.3.0'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protocVersion}"
    }

    generatedFilesBaseDir = "$projectDir/src"
}

dependencies {
    compile "io.netty:netty-all:${nettyVersion}"
    compile "com.google.inject:guice:${guiceVersion}"
    compile "com.google.code.findbugs:jsr305:${jsr305Version}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"
    compile "ch.qos.logback:logback-core:${logbackVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"

    compile "com.google.protobuf:protobuf-java:${protobufJavaVersion}"

    testCompile "junit:junit:${junitVersion}"
}
