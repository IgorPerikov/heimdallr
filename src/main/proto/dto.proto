syntax = "proto3";

package heimdallr;

option java_multiple_files = true;
option java_package = "com.github.igorperikov.heimdallr.generated";
option java_outer_classname = "HeimdallrOuter";

message ClusterStateRequest {
    NodeDefinition node = 1;
}

message ClusterState {
    map<string, NodeDefinition> nodes = 1;
}

message NodeDefinition {
    string label = 1;
    string address = 2;
}
